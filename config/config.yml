imports:
    - { resource: parameters.yml }
    - { resource: rfx_analysis.yml, ignore_errors: true }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: tools.yml }
    - { resource: version.yml }
    - { resource: table_map.yml, ignore_errors: true }
    - { resource: project_map.yml, ignore_errors: true }
    - { resource: assessments.yml }
    - { resource: quote.yml }
    - { resource: request_blacklist.yml, ignore_errors: true }
    - { resource: admin_stats.yml }
    - { resource: user_group_icons.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.project_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        # handler_id:  session.handler.native_file
        handler_id: ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets:
        json_manifest_path: '%kernel.project_dir%/public/assets/manifest.json'
    cache:
        app: "cache.adapter.%cache.adapter%"
        default_redis_provider: snc_redis.default

# Redis configuration.
snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: "%cache.redis_dsn%"

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        version:       '%app.version%'
        noticeDisplay: '%app.noticeDisplay%'
        noticeStyle:   '%app.noticeStyle%'
        noticeText:    '%app.noticeText%'


# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            meta:
                driver:   pdo_mysql
                host:     "%database_replica_host%"
                port:     "%database_replica_port%"
                dbname:   "%database_meta_name%"
                user:     "%database_replica_user%"
                password: "%database_replica_password%"
                charset:  UTF8
            replicas:
                driver:   pdo_mysql
                host:     "%database_replica_host%"
                port:     "%database_replica_port%"
                dbname:   "%database_replica_name%"
                user:     "%database_replica_user%"
                password: "%database_replica_password%"
                charset:  UTF8
            toolsdb:
                driver:   pdo_mysql
                host:     "%database_toolsdb_host%"
                port:     "%database_toolsdb_port%"
                dbname:   "%database_toolsdb_name%"
                user:     "%database_replica_user%"
                password: "%database_replica_password%"
                charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        #naming_strategy: doctrine.orm.naming_strategy.underscore
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
            meta:
                connection: meta
            replicas:
                connection: replicas
            toolsdb:
                connection: toolsdb

doctrine_migrations:
    dir_name: "%kernel.project_dir%/src/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer.transport%"
    host:      "%mailer.host%"
    username:  "%mailer.user%"
    password:  "%mailer.password%"
    spool:     { type: memory }

# Nelmio CORS Configuration
nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: ['*']
        allow_headers: ['*']
        allow_methods: ['GET', 'POST']
        max_age: 3600
        hosts: []
        origin_regex: false

eight_points_guzzle:
    logging: "%kernel.debug%"

    clients:
        xtools:
            options:
                headers:
                    Accept: "application/json"
                timeout: 30
